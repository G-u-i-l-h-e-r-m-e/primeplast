<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeset</title>
    <link rel="stylesheet" href="informarEmail.css">
    <link rel="stylesheet" href="../login/login.css">
</head>
<body>
    <header class="headerPrime">
        <img src="../Logo Primeset.png" alt="">
    </header>
    <main>
        <form action="" class="containerInformeEmail">
        
        <h3>Informe seu email</h3>
        <p>Enviaremos um link de redefinição de senha para o seu e-mail cadastrado.</p>
        <input type="email" class="inputLogin" placeholder="Email">
        <button type="submit" class="btnLogin fundoAzul">Enviar</button>
        <button type="button" class="btnLogin fundoBranco">Cancelar</button>
        
    </form>
    </main>
</body>
</html>
